<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓越機器人科技 | 專業自動化解決方案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; scroll-behavior: smooth; }
        
        .navy-dark { background-color: #001529; }
        .navy-accent { color: #1890ff; }
        .hero-gradient {
            background: linear-gradient(to right, rgba(0, 21, 41, 0.9) 30%, rgba(0, 21, 41, 0.2) 100%);
        }

        /* 懸浮按鈕動畫 */
        .float-btn {
            transition: all 0.3s ease;
            writing-mode: vertical-rl; /* 文字直向，模仿某些專業導覽感，若想橫向可刪除此行 */
            text-orientation: mixed;
        }
        .float-btn:hover {
            transform: translateX(-10px);
            background-color: #1890ff;
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <div class="fixed right-0 top-1/2 transform -translate-y-1/2 z-[100] flex flex-col space-y-2">
        <a href="#" class="float-btn bg-blue-800 text-white px-3 py-6 rounded-l-lg shadow-xl text-sm font-bold tracking-widest">前往報名</a>
        <a href="#" class="float-btn bg-slate-700 text-white px-3 py-6 rounded-l-lg shadow-xl text-sm font-bold tracking-widest">題庫專區</a>
        <a href="#" class="float-btn bg-slate-700 text-white px-3 py-6 rounded-l-lg shadow-xl text-sm font-bold tracking-widest">活動簡章</a>
        <a href="#" class="float-btn bg-blue-900 text-white px-3 py-6 rounded-l-lg shadow-xl text-sm font-bold tracking-widest">匯款完成表單</a>
        <a href="#" class="float-btn bg-green-600 text-white px-3 py-6 rounded-l-lg shadow-xl text-sm font-bold tracking-widest">加入群組</a>
    </div>

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 navy-dark rounded-sm flex items-center justify-center">
                    <span class="text-white font-bold text-xs text-white">RT</span>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-800">ROBOT TECH</span>
            </div>
            <div class="hidden md:flex space-x-10 text-sm font-medium tracking-widest text-gray-600 uppercase">
                <span>Technology</span>
                <span>Specifications</span>
                <span>About</span>
                <span>Contact</span>
            </div>
        </div>
    </nav>

    <section class="relative h-screen min-h-[700px] flex items-center overflow-hidden navy-dark">
        <div class="absolute inset-0 z-0">
            <img src="hero-robot.png" alt="High-tech Robot Lab" class="w-full h-full object-cover object-right md:object-center">
            <div class="absolute inset-0 hero-gradient"></div>
        </div>

        <div class="relative z-10 max-w-7xl mx-auto px-6 w-full text-white">
            <div class="max-w-2xl">
                <div class="inline-block px-3 py-1 border border-blue-400 text-blue-400 text-xs tracking-widest mb-6 uppercase">
                    Advanced Robotics Laboratory
                </div>
                <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                    精密積木機器人<br><span class="text-blue-500">專業技術支援</span>
                </h1>
                <p class="text-gray-300 text-lg md:text-xl mb-10 leading-relaxed">
                    以高科技實驗室為核心，打造頂尖自動化教育方案。<br>透過專業對話，串聯每一份科技創新的可能。
                </p>
                <div class="flex space-x-4">
                    <div class="px-10 py-4 bg-blue-600 text-white font-bold rounded-sm shadow-2xl hover:bg-blue-700 transition cursor-pointer">技術白皮書</div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-white py-10 border-t border-gray-100 text-center text-gray-400 text-xs tracking-tighter">
        <p>© 2025 ROBOT TECH TAIWAN. ALL RIGHTS RESERVED.</p>
    </footer>

</body>
</html>
